<h2>Student Result Form</h2>
<p><span class="error">* required field</span></p>
<form name="myForm" action="./StudentResult.php" onsubmit="return validateForm()" method="post">
Roll: <br><input type="text" name="froll"> <span class="error">*</span>
<br>
Percent: <br><input type="text" name="fpercent"> <span class="error">*</span>
<br>
Class:  <br><input type="text" name="fclass"> <span class="error">*</span>
<br>
<input
type="submit" value="Submit"> </form>


<script>
function validateForm() {
    var x = document.forms["myForm"]["froll"].value;
    if (x == "") {
        alert("Roll must be filled out");
        return false;
    }

    if (x.length > 20)
    {
      alert("Roll must be less than 20 chars");
      return false;
    }

    if(!x.match(/^[A-Z0-9]/i))
    {
       alert("Roll can only start with alpha numberic characters");
       return false;
    }

    var y = document.forms["myForm"]["fpercent"].value;
    if (y == "") {
        alert("Percent must be filled out");
        return false;
    }
    if (isNaN(y))
    {
      alert("Percent must be a valid number");
      return false;
    }
    yTemp = parseInt(y);
    if (yTemp > 100 || yTemp < 0)
    {
      alert("Percent must be between 0 to 100 inclusive");
      return false;
    }

    var z = document.forms["myForm"]["fclass"].value;
    if (z == "") {
        alert("Class Name must be filled out");
        return false;
    }

    if (z.length > 20)
    {
      alert("Class Name must be less than 20 chars");
      return false;
    }
} 
</script>
