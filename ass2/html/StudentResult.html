<!DOCTYPE html>  
<html>
<head>
<style>
.error {color: #FF0000;}
</style>
</head>
<body>  


<center>
    
<h2>Student Result Form</h2>
<p><span class="error">* required field</span></p>
<form name="myForm" action="./StudentResult.php" onsubmit="return validateForm()" method="post">
Roll: &nbsp;&nbsp;&nbsp;<input type="text" name="froll"> <span class="error">*</span>
<br>
Percent: <input type="text" name="fpercent"> <span class="error">*</span>
<br>
Class: &nbsp; <input type="text" name="fclass"> <span class="error">*</span>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
type="submit" value="Submit"> </form>

</center>

<script>
function validateForm() {
    var x = document.forms["myForm"]["froll"].value;
    if (x == "") {
        alert("Roll must be filled out");
        return false;
    }

    var y = document.forms["myForm"]["fpercent"].value;
    if (y == "") {
        alert("Percent must be filled out");
        return false;
    }

    var z = document.forms["myForm"]["fclass"].value;
    if (z == "") {
        alert("Class Name must be filled out");
        return false;
    }
} 
</script>
</body>
</html>
